<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formula Tests - Call Center Tycoon</title>

            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #4ecca3; }

            background: rgba(255, 107, 107, 0.1);
        }

            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #3db892;
        }
    </style>
</head>
